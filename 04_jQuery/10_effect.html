<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../assets/js/lib/jquery-3.7.1.min.js"></script>
  <style>
    #img{
      width: 576px;
      height: 384px;
      background-image: url(../../assets/image/flower3.jpg);
      background-size: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div>
    <button onclick="location.reload()">새로고침</button>
    <button id="btn_open">열기</button>
    <button id="btn_close">닫기</button>
    <button id="btn_toggle">토글</button>
  </div>
  <div id="img"></div>

  <!-- CSS와 겹쳐서 사용될 수 있으니 주의 -->
  <script>
    /*
      닫기 효과
      1. hide()      : 그냥 닫힌다.
      2. fadeOut()   : 서서히 닫힌다.
      3. slideUp()   : 위로 슬라이드되면서 닫힌다.
      4. fadeTo()    : 서서히 투명해진다.
    */
    $('#btn_close').click(function(){
      // $('#img').hide();
      /*
      $('#img').fadeOut(2000, 'linear', function(){   // 2초동안 서서히 닫힌다.(linear = 속도가 일정)
        alert('닫혔습니다.');                         // 완전히 닫히면 function(){}이 실행된다.
      });
      */
      /*
      $('#img').slideUp(2000, 'linear', function(){   // 2초동안 위로 슬라이드 되면서 닫힌다.(linear = 속도가 일정)
        alert('닫혔습니다.');                         // 완전히 닫히면 function(){}이 실행된다.
      })
      */
      $('#img').fadeTo(2000, 0.5);    // 2초동안 opacity: 0.5로 조정한다.
    })


    /*
      열기 효과
      1. show()      : 그냥 나타난다.
      2. fadeIn()    : 서서히 나타난다.
      3. slideDown() : 아래로 슬라이드되면서 나타난다.
    */
    $('#btn_open').click(function(){
      // $('#img').show();
      /*
      $('#img').fadeIn(2000, 'swing', function(){     // 2초동안 서서히 열린다. (swing = 속도가 변함)
        alert('열렸습니다.');                         // 완전히 열리면 function(){}이 실행된다.
      });
      */
      /*
      $('#img').slideDown(2000, 'swing', function(){  // 2초동안 아래로 슬라이드 되면서 열린다.(linear = 속도가 일정)
        alert('열렸습니다.');                         // 완전히 열리면 function(){}이 실행된다.
      })
      */
    })

    /*
      토글 효과
      1. toggle()      : 그냥 나타났다 사라진다.
      2. fadeToggle()  : 서서히 나타났다 사라진다.
      3. slideToggle() : 위/아래로 슬라이드되면서 나타났다 사라진다. 
    */
    $('#btn_toggle').click(function(){
      // $('#img').toggle();
      // $('#img').fadeToggle(2000);
      $('#img').slideToggle(2000);

    })

  </script>
  
</body>
</html>
