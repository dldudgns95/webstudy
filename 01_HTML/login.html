<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>
<body>
  <div>
    <img src="https://www.gdu.co.kr/images/main/logo.png" width="176px">
  </div>

  <!-- method="POST"로 설정 시 http error 405(post 허용 X) -->
  <form action="./board.html" method="POST">
    <input type="text" name="id" placeholder="아이디">
    <br>
    <input type="password" name="password" placeholder="비밀번호">
    <br>
    <button type="submit">로그인</button>
    <br>
    <input type="checkbox" id="autoLogin">
    <label for="autoLogin">자동 로그인</label>
    <input type="checkbox" id="savePassword">
    <label for="savePassword">비밀번호 저장</label>
  </form>

</body>
</html>
